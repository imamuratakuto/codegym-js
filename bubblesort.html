<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>【JS】バブルソート問題</title>
</head>

<body>
    <input type="button" id="run-button" value="実行" />
    <div name="result-text" id="result-text"></div> <!-- divタグに出力しましょう。 -->
</body>

<script language="javascript" type="text/javascript">
    //関数が必要な場合はここに関数のコードを書きましょう。

    const run_button = document.getElementById('run-button');
    const result_text = document.getElementById('result-text');
   
    run_button.addEventListener('click', () => {
        result_text.innerHTML = '';
        const nums = [100, 5, 2, -10, 8, 10, -1, 15, 1, -100];
        let count = nums.length;//配列の要素の数を数える
        console.log(count);
        let i = 0;
        let j = 0;
        let temp = 0;
        for (i = 0; i < count - 1; i ++) {
            for (j = 0; j < count - 1 - i; j ++) {
                if (nums[j] > nums[j + 1]) {
                    temp = nums[j];
                    nums[j] = nums[j + 1];
                    nums[j + 1] = temp;
                }
            }
        }
        
        //ここにコードを書きましょう。
        
        result_text.innerHTML = nums.join(' , ');
    });
</script>

</html>
